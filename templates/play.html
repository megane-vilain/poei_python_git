<form action="{{ url_for('play_game')}}" method="post">
    <label for="player">Pseudo:</label><br>
    <input type="text" id="player" name="player" placeholder="Pseudo"><br>
    <input type="submit" value="Submit">
    {% if nb_monster %}
        <p>Le joueur {{ player }} a vaincu {{ nb_monster }} monstres !</p>
    {% endif %}
</form>
